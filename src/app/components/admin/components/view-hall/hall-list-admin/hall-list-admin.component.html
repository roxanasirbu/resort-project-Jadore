<mat-sidenav-container>

    <mat-sidenav #sidenav>
      <app-sidenav-admin (closeSideNav)="sidenav.close()"></app-sidenav-admin>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <app-header (SideNavigationToggle)="sidenav.toggle()"></app-header>
      <app-navtabs-admin></app-navtabs-admin>
  
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <mat-tab-group>
    <mat-tab
      *ngFor="let category of categories"
      [label]="category.label.toUpperCase()"
    >
      <br />
      <div fxLayout="row wrap">
        <mat-card
          fxFlex="22.5%"
          fxFlex.md="30%"
          fxFlex.sm="44%"
          fxFlex.xs="100%"
          *ngFor="let room of getRoomsByCategorie(category.key)"
          class="cardListItem card-space"
        >
          <div class="container-text-hovering">
            <div>
              <mat-card>
              <img mat-card-image [src]="room.urlImage1" />
            </mat-card>
            </div>
            <div class="overlay">
              <button
                mat-raised-button
                class="button-position-overlay"
                (click)="AccessHall(room.key)"
                *ngIf="!existItemInBasket(room.key)"
              >
                <span>{{ "hall-details" | translate }}</span>
              </button>
            </div>
          </div>
          <mat-card-content>
            <!-- <p fxLayoutAlign="left" class="price-settings">
              {{room.description}}
            </p> -->
            <p fxLayoutAlign="left" class="title-settings">
              {{ "Hall"  | translate}} {{ room.key }}
            </p>
  
            
  
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <app-footer></app-footer>
