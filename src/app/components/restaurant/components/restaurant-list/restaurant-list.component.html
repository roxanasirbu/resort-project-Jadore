<mat-sidenav-container>

    <mat-sidenav #sidenav>
      <app-sidenav-list (closeSideNav)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <app-header (SideNavigationToggle)="sidenav.toggle()"></app-header>
      <app-navtabs></app-navtabs>
  
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <mat-tab-group>
      <mat-tab
        *ngFor="let category of categories"
        [label]="category.label.toUpperCase()"
      >
        <br />
        <div fxLayout="row wrap">
          <mat-card
            fxFlex="22.5%"
            fxFlex.md="30%"
            fxFlex.sm="44%"
            fxFlex.xs="100%"
            *ngFor="let item of getItemsByCategorie(category.key)"
            class="cardListItem card-space"
          >
            <div class="container-text-hovering">
              <div>
                <mat-card>
                <img mat-card-image [src]="item.urlImage1" />
                </mat-card>
              </div>
            
            </div>
            <mat-card-content>
              <p fxLayoutAlign="left" class="price-settings">
                {{ item.price | currency }}
              </p>
              <p fxLayoutAlign="left" class="title-settings">
                {{item.description}}   
              </p>
    
              
    
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>
    </mat-tab-group>
